<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title or 'Skill Matcher' }}</title>
<style>
/* ライトテーマをデフォルトに設定 */
:root {
  --bg: #f9fafb; /* 背景: ごく薄いグレー */
  --fg: #111827; /* 文字: 濃い黒に近いグレー */
  --muted: #4b5563; /* やや薄い文字(ヘッダーリンク用): はっきりと見えるグレー */
  --card: #ffffff; /* カード背景: 白 */
  --brand: #4f46e5; /* ブランドカラー */
  --ok: #16a34a;
  --bad: #dc2626;
  --chip: #eef2ff;
  --border: #e5e7eb; /* 境界線: 薄いグレー */
}

/* ユーザーのOSがダークモードの場合に適用 */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #0f172a; --fg: #e2e8f0; --muted: #94a3b8; --card: #111827;
    --brand: #6366f1; --ok: #22c55e; --bad: #ef4444; --chip: #1f2937;
    --border: #334155;
  }
}

/* --- 以下、レイアウトに関するCSS --- */
*{box-sizing:border-box} 
body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;line-height:1.6}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
nav{position:sticky;top:0;background:rgba(255,255,255,.8);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
nav .inner{display:flex;gap:12px;align-items:center;max-width:1000px;margin:0 auto;padding:10px 16px}
.brand{font-weight:700;color:var(--fg);margin-right:16px;}
nav a{color:var(--muted);text-decoration:none;padding:6px 10px;border-radius:10px;transition: all 0.2s ease;}
nav a.active, nav a:hover{color:var(--fg);background:#f3f4f6}
h1,h2{margin:16px 0}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;margin:16px 0;box-shadow:0 4px 12px rgba(0,0,0,.05)}
.badge{display:inline-block;background:var(--chip);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--brand);margin:2px 4px 2px 0;border:1px solid rgba(79,70,229,.2)}
.btn{background:var(--brand);color:#fff;border:none;border-radius:10px;padding:10px 16px;cursor:pointer;font-weight:500}
.btn:hover{filter:brightness(1.1)}
.input,select{width:100%;background:#fff;color:var(--fg);border:1px solid var(--border);border-radius:10px;padding:10px 12px}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table th,.table td{padding:12px 14px;text-align:left;background:var(--card);border:1px solid var(--border);border-style: solid none;}
.table th:first-child,.table td:first-child{border-left-style:solid;border-top-left-radius:12px;border-bottom-left-radius:12px}
.table th:last-child,.table td:last-child{border-right-style:solid;border-top-right-radius:12px;border-bottom-right-radius:12px}
.small{color:var(--muted);font-size:13px}
.footer{color:var(--muted);text-align:center;margin:32px 0}
</style>
</head>
<body>

<nav><div class="inner">
  <div class="brand">⚙️ Skill Matcher</div>
  <a href="/" class="{{ 'active' if request.path=='/' else '' }}"><b>情報入力 & Match</b></a>
  <a href="/jobs" class="{{ 'active' if request.path.startswith('/jobs') else '' }}">求人一覧</a>
  <a href="/match" class="{{ 'active' if request.path.startswith('/match') else '' }}">旧Matchページ</a>
  <span class="small" style="margin-left:auto">© Demo – made with Flask</span>
</div></nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>

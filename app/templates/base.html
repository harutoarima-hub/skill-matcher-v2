<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ title or 'Skill Matcher' }}</title>
<style>
:root{--bg:#0f172a;--fg:#e2e8f0;--muted:#94a3b8;--card:#111827;--brand:#6366f1;--ok:#22c55e;--bad:#ef4444;--chip:#1f2937}
@media (prefers-color-scheme: light){:root{--bg:#f8fafc;--fg:#0f172a;--muted:#475569;--card:#ffffff;--brand:#4f46e5;--ok:#16a34a;--bad:#dc2626;--chip:#eef2ff}}
*{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg, var(--bg), #0b1220 60%);color:var(--fg);font-family:system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
nav{position:sticky;top:0;background:rgba(15,23,42,.6);backdrop-filter:blur(10px);border-bottom:1px solid #1e293b}
nav .inner{display:flex;gap:12px;align-items:center;max-width:1000px;margin:0 auto;padding:10px 16px}
.brand{font-weight:700;color:var(--fg)}
nav a{color:var(--muted);text-decoration:none;padding:6px 10px;border-radius:10px}
nav a.active, nav a:hover{color:var(--fg);background:#1e293b}
h1,h2{margin:16px 0}
.card{background:var(--card);border:1px solid #1e293b;border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.badge{display:inline-block;background:var(--chip);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--fg);margin:2px 4px 0 0;border:1px solid #2e3a4d}
.btn{background:var(--brand);color:#fff;border:none;border-radius:10px;padding:10px 14px;cursor:pointer}
.btn:hover{filter:brightness(1.05)}
.input,select{background:#0b1220;color:var(--fg);border:1px solid #1e293b;border-radius:10px;padding:10px 12px}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table th,.table td{padding:10px 12px;text-align:left;background:var(--card);border-top:1px solid #1e293b;border-bottom:1px solid #1e293b}
.table th:first-child,.table td:first-child{border-left:1px solid #1e293b;border-top-left-radius:12px;border-bottom-left-radius:12px}
.table th:last-child,.table td:last-child{border-right:1px solid #1e293b;border-top-right-radius:12px;border-bottom-right-radius:12px}
.small{color:var(--muted);font-size:12px}
.kv{display:flex;gap:8px;flex-wrap:wrap}
.kv div{background:#0b1220;border:1px solid #1e293b;border-radius:10px;padding:6px 10px}
.footer{color:var(--muted);text-align:center;margin:24px 0}
</style>
</head>
<body>
<nav><div class="inner">
  <div class="brand">⚙️ Skill Matcher</div>
  <a href="/" class="{{ 'active' if request.path=='/' else '' }}">Home</a>
  <a href="/jobs" class="{{ 'active' if request.path.startswith('/jobs') else '' }}">Jobs</a>
  <a href="/candidates" class="{{ 'active' if request.path.startswith('/candidates') else '' }}">Candidates</a>
  <a href="/match" class="{{ 'active' if request.path.startswith('/match') else '' }}">Match</a>
  
  <a href="/my-profile" class="{{ 'active' if request.path.startswith('/my-profile') else '' }}"><b>My Info & Match</b></a>

  <span class="small" style="margin-left:auto">SQLite / Flask / JSON API</span>
</div></nav>
<div class="container">
  {% block content %}{% endblock %}
  <div class="footer small">© Demo – made with Flask</div>
</div>
</body>
</html>
